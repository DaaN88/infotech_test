services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infotek_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/zz-custom.ini:ro
    environment:
      PHP_IDE_CONFIG: "serverName=infotek_app"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "9000"
    networks:
      - appnet

  nginx:
    image: nginx:1.25-alpine
    container_name: infotek_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - appnet

  db:
    image: mariadb:11.3
    container_name: infotek_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: infotek
      MARIADB_USER: infotek
      MARIADB_PASSWORD: infotek
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -proot --protocol=TCP"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  db_data:
